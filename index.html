<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Greeting for My Wife</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #4B0082;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #FF4500;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.5em;
            color: #8B0000;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: drift 10s linear infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes snow {
            from {
                top: -10px;
            }
            to {
                top: 100%;
            }
        }
        @keyframes drift {
            from {
                left: random(0, 100)%;
            }
            to {
                left: random(0, 100)%;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Holidays, My Love!</h1>
    <div class="message">I hope this website brings a smile to your face! You're amazing, and I’m so grateful for you every day. ❤️</div>
    
    <div class="snow"></div>

    <h2>Send Me a Message</h2>
    <form action="https://formspree.io/f/cartezach1277@gmail.com" method="POST">
        <textarea name="message" placeholder="Type your message here..." rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        // Create snowflakes for festive effect
        const snowContainer = document.querySelector('.snow');

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.top = `${Math.random() * 100}%`;
            snowflake.style.width = `${Math.random() * 5 + 5}px`;
            snowflake.style.height = snowflake.style.width;
            snowContainer.appendChild(snowflake);
        }

        // Generate snowflakes
        for (let i = 0; i < 50; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>
